<h3>Registration</h3>
<form [formGroup]="registration" (ngSubmit)="onSubmit()">
    <div>
        <label for="first-name">First Name: </label>
        <input id="first-name" type="text" formControlName="firstName">
    </div>
    
    <div>
    <label for="last-name">Last Name: </label>
    <input id="last-name" type="text" formControlName="lastName">
    </div>

    <div>
    <label for="email">Email: </label>
    <input id="email" type="text" formControlName="email">
    </div>

    <div>
    <label for="phone">Phone: </label>
    <input id="phone" type="text" formControlName="phone">
    </div>

    <div>
    <label for="password">Password: </label>
    <input id="password" type="text" formControlName="password">
    </div>
  
    <div>
    <label for="confirmPassword"> Confirm Password: </label>
    <input id="confirmPassword" type="text" formControlName="confirmPassword">  
    </div>

    <div>
    <button type="submit" [disabled]="!registration.valid">Submit</button>
    </div>
    <div>
    <button type="reset" [disabled]="!registration.valid">Reset</button>
    </div>
</form>
